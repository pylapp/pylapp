name: Update Sponsors README
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 30 15 * * 0-6
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Generate Sponsors 💖
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          file: 'README.md'
          template: '<a href="https://github.com/{{{ login }}}" title="Go to GitHub profile of {{{ login }}}"><img src="{{{ avatarUrl }}}" width="50px" alt="User avatar of {{{ login }}}" /></a>&nbsp;&nbsp;'
          marker: 'real-sponsors'
          active-only: false
          include-private: true