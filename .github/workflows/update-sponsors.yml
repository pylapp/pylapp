name: Update README Sponsors
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 0 23 * * 5 # Each friday at 23:00
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Generate Sponsors ğŸ’–
        uses: JamesIves/github-sponsors-readme-action@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          file: 'README.md'
          template: '<a href="https://github.com/{{{ login }}}" title="Go to GitHub profile of sponsor {{{ login }}} or on github.com if sponsor is private"><img src="{{{ avatarUrl }}}" width="50px" alt="User avatar of sponsor {{{ login }}} or placeholder if private sponsor" /></a>&nbsp;&nbsp;'
          marker: 'real-sponsors'
          active-only: false
          include-private: true

      - name: Deploy to GitHub ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'