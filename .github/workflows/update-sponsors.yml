# https://github.com/JamesIves/github-sponsors-readme-action

name: Update README Sponsors
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: 0 23 1 * * # Each #st day of the month at 23:00
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate Sponsors
        uses: JamesIves/github-sponsors-readme-action@2fd9142e765f755780202122261dc85e78459405 # v1.6.0
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          file: 'README.md'
          template: '<a href="https://github.com/{{{ login }}}" title="Go to GitHub profile of sponsor {{{ login }}} or on github.com if sponsor is private"><img src="{{{ avatarUrl }}}" width="50px" alt="User avatar of sponsor {{{ login }}} or placeholder if private sponsor" /></a>&nbsp;&nbsp;'
          marker: 'real-sponsors'
          active-only: false
          include-private: true

      - name: Deploy to GitHub üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: '.'